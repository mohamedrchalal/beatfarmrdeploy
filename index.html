<!DOCTYPE html>
<html lang="en" data-ng-app="App">
<head>
  <meta charset="UTF-8">
  <title>Beat Farmer</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">


  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>





  <link rel="stylesheet" href="./css/index.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<div class="divider"></div>
    <div class="row">
      <h1 class="col s12 m8 l8 offset-m4 offset-l4">Beat Farmr</h1>
    </div>

    <div class="" ng-controller="synth as vm">

    <div class="row">
      <div class="col s12 m8 l8 offset-m3 offset-l3">
        <button  class="waves-effect waves-light btn" type="button" ng-click="vm.switchOsc('sine')">Sine</button>
        <button  class="waves-effect waves-light btn" type="button" ng-click="vm.switchOsc('square')">Square</button>
        <button  class="waves-effect waves-light btn" type="button" ng-click="vm.switchOsc('triangle')">Triangle</button>
        <button  class="waves-effect waves-light btn" type="button" ng-click="vm.switchOsc('sawtooth')">Sawtooth</button>
      </div>

    </div>
    <div class="row">
      <div class="col s12 m8 l8 offset-m2 offset-l2 ">

        <form name="audio-controls">
          <p class="range-field">
            <label for="Volume"><i class="material-icons small">volume_up</i>Volume</label>
            <input id="Volume" type="range" min="0" max="1" step=".001" data-ng-model="vm.currentVolume" defaultValue="0" ng-change="vm.volChange()"/>
          </p>

          <p class="range-field">
            <label for="Pitch"><i class="material-icons">group_work</i> Pitch</label>
            <input id="Pitch" type="range" min="20" max="2000" step="1" data-ng-model="vm.currentFreq" defaultValue="0" ng-change="vm.freqChange()"/>
          </p>
          <p class="range-field">
            <label for="FilterFrequency"><i class="material-icons">perm_data_setting</i> Filter Frequency</label>
            <input id="FilterFrequency" type="range" min="50" max="2000" step="1" data-ng-model="vm.currentFilt" defaultValue="50" ng-change="vm.filterChange()"/>
          </p>
        </form>
      </div>
    </div>

  <form class="step-seq">

    <div class="row">
      <div class="divider"></div>
    </div>

    <div class="row switch" id="kick-Seq">
      <div class="col s1 offset-m3 offset-l3 row-label">
        <strong>Kick</strong>
      </div>
    </div>

    <div class="row">
      <div class="divider"></div>
    </div>

    <div class="row switch" id="Snare-Seq">
      <div class="col s1 offset-m3 offset-l3 row-label">
        <strong>Snare</strong>
      </div>
    </div>

    <div class="row">
      <div class="divider"></div>
    </div>

    <div class="row switch" id="Hat-Seq">
      <div class="col s1 offset-m3 offset-l3 row-label">
        <strong>Hi-Hat</strong>
      </div>
    </div>

    <div class="row">
      <div class="divider"></div>
    </div>

    <div class="row switch" id="Crash-Seq">
      <div class="col s1 offset-m3 offset-l3 row-label">
        <strong>Crash</strong>
      </div>
    </div>

    <div class="row">
      <div class="divider"></div>
    </div>

  </form>

  <div class="row">
    <div class="divider"></div>
  </div>


  </div>
  <script type="text/javascript" src="http://107.170.60.40:3000/socket.io/socket.io.js"></script>
  <script src="./js/app.js"></script>


</body>
</html>
